cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-4-cvar1
set _menu_level 4
set _menu_min 5
set _menu_max 10

set _menu_type_5 3
set _menu_txt_5 "Server name"
set _menu_cmd_5 "hostname"
set _menu_f5 $hostname

set _menu_type_6 3
set _menu_txt_6 "Max players; can join"
set _menu_cmd_6 "maxplayers"
set _menu_f6 $maxplayers

set _menu_type_7 3
set _menu_txt_7 "Default map"
set _menu_cmd_7 "defaultmap"
set _menu_f7 $defaultmap

set _menu_type_8 2
set _menu_txt_8 "Cheats"
set _menu_cmd_8 "sv_cheats"
set _menu_f8 $sv_cheats

set _menu_type_9 2
set _menu_txt_9 "Entity Tools"
set _menu_cmd_9 "sv_enttools_enable"
set _menu_f9 $sv_enttools_enable

set _menu_type_10 2
set _menu_txt_10 "Air move"
set _menu_cmd_10 "sv_airmove"
set _menu_f10 $sv_airmove

build_menu