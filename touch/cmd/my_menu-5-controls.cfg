set _menu_f1 $enable_controls

touch_addbutton "_menu_S1_my_menu-5-controls" "*white" "" 0.8 0.9 0.9 1 0 0 0 180 260
touch_addbutton "_menu_on1_my_menu-5-controls" "*white" "_click_cnd; enable_controls 1; exec touch/cmd/cmd; touch_setcolor _menu_on1_my_menu-5-controls 156 77 20 180; touch_setcolor _menu_off1_my_menu-5-controls 0 0 0 180" 0.9 0.9 0.95 1 0 0 0 180 260
touch_addbutton "_menu_off1_my_menu-5-controls" "*white" "_click_cnd; enable_controls 0; exec touch/cmd/cmd; touch_setcolor _menu_on1_my_menu-5-controls 0 0 0 180; touch_setcolor _menu_off1_my_menu-5-controls 156 77 20 180" 0.95 0.9 1 1 0 0 0 180 260
touch_addbutton "_menu_t1_my_menu-5-controls" "# Enable; controls" "" 0.8 0.925 0.9 1 255 174 0 255 4
