touch_addbutton "_menu_t1off_my_menu-5-controls" "#  OFF" "" 0.95 0.925 1 1 255 174 0 255 4
if $_menu_f1 = 1
:touch_setcolor "_menu_on1_my_menu-5-controls" 156 77 20 180
else
:touch_setcolor "_menu_off1_my_menu-5-controls" 156 77 20 180
