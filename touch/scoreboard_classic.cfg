touch_setclientonly 1
+showscores
alias hidescore "touch_removebutton _menu_*; -showscores; touch_setclientonly 0"
touch_addbutton "_menu_score_exit" "" "hidescore" 0.000000 0.000000 1.000000 1.00000000 255 255 255 255 6
